name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: marshalcurrier/marshalcurrierresume

jobs:
  version-and-deploy:
    name: Version, Build & Deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest version and increment
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag ${{ steps.version.outputs.new_version }}
          git push origin ${{ steps.version.outputs.new_version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.new_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update k8s-manifests with new image tag
        env:
          K8S_MANIFESTS_DEPLOY_KEY: ${{ secrets.K8S_MANIFESTS_DEPLOY_KEY }}
          IMAGE_TAG: ${{ steps.version.outputs.new_version }}
        run: |
          mkdir -p ~/.ssh
          echo "$K8S_MANIFESTS_DEPLOY_KEY" > ~/.ssh/k8s_deploy_key
          chmod 600 ~/.ssh/k8s_deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          GIT_SSH_COMMAND="ssh -i ~/.ssh/k8s_deploy_key" git clone git@github.com:MarshalCurrier/k8s-manifests.git /tmp/k8s-manifests

          cd /tmp/k8s-manifests
          sed -i "s|image: marshalcurrier/marshalcurrier:.*|image: marshalcurrier/marshalcurrier:${IMAGE_TAG}|g" marshalcurrier/deployment.yaml

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add marshalcurrier/deployment.yaml
          git commit -m "chore(marshalcurrier): update image to ${IMAGE_TAG}

          Source: ${{ github.repository }}@${{ github.sha }}"
          GIT_SSH_COMMAND="ssh -i ~/.ssh/k8s_deploy_key" git push

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**ArgoCD** will sync automatically from k8s-manifests." >> $GITHUB_STEP_SUMMARY
